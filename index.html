<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affix Medical</title>
  <meta name="description" content="Affix Medical - Improving management of percutaneous catheters for all patients." />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: 'Calibri Light', Calibri, sans-serif;
      background-color: #000;
    }

    .hero {
      height: 816px;
      width: 100%;
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 5%;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
      max-width: 80%;
      z-index: 1;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      animation: fadeInUp 1.5s ease-in-out;
      width: 33%;
      position: relative;
      z-index: 1;
    }

    .hero-text {
      max-width: 100%;
    }

    .hero h1 {
      font-size: 2.5em;
      margin: 0 0 0.5em;
      text-align: left;
    }

    .hero p {
      font-size: 1.2em;
      margin: 0;
      text-align: left;
    }

    .custom-footer {
      background-color: #222;
      color: white;
      padding: 3em 5%;
      font-size: 1em;
      font-family: 'Calibri Light', Calibri, sans-serif;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2em;
    }

    .footer-left,
    .footer-contact,
    .footer-right {
      display: flex;
      flex-direction: column;
    }

    .footer-left p,
    .footer-contact p,
    .footer-right p {
      margin: 0;
      line-height: 1.5;
    }

    .footer-divider {
      width: 1px;
      height: 60px;
      background-color: #ffffff33;
    }

    .footer-contact {
      flex-direction: row;
      gap: 1em;
      align-items: center;
    }

    .linkedin-icon img {
      width: 60px;
      height: 60px;
      padding: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------- Responsive Styling ---------- */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        padding-left: 0;
        padding-right: 0;
        text-align: center;
      }

      .hero-content {
        width: 90%;
        padding: 2em;
        text-align: center;
        justify-content: center;
        align-items: center;
      }

      .hero h1,
      .hero p {
        text-align: center;
      }

      .logo {
        height: 40px;
        top: 10px;
        left: 10px;
      }

      /* --- Footer mobile changes --- */
      .footer-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.5em;
      }

      .footer-divider {
        display: none;
      }

      .footer-contact {
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
      }

      .linkedin-icon img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="affix white logo.png" alt="Affix Medical Logo" class="logo" />
    <div class="hero-content">
      <div class="hero-text">
        <h1>Affix Medical</h1>
        <p>On a mission to improve the management of percutaneous catheters</p>
      </div>
    </div>
  </div>

  <footer class="custom-footer">
    <div class="footer-content">
      <div class="footer-left">
        <p>For more information<br />please contact us</p>
      </div>
      <div class="footer-divider"></div>
      <div class="footer-contact">
        <div class="linkedin-icon">
          <a href="https://www.linkedin.com/company/affix-medical-inc">
            <img src="linkedin-icon.png" alt="LinkedIn" />
          </a>
        </div>
        <div>
          <p>info@affixmedical.com</p>
          <p>250 E Pearson Street apt 1307, Chicago, IL, 60611</p>
        </div>
      </div>
      <div class="footer-right">
        <p>Â©2025 Affix Medical. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
